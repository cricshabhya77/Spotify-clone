<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Bipul chhetri</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/bipul.jpg" alt="1">
                    <span class="songName">Junkiri</span>
                    <span class="songlistplay" class="timestamp">4:04 <i id='0' class="songItemPlay songpause  fa-solid fa-circle-play"></i></span><span></span>
                </div>
            </div>
                <div class="songItem">
                    <img src="covers/bhas ghari.jpg" alt="1">
                    <span class="songName">Bhas ghari</span>
                    <span class="songlistplay" class="timestamp">3:35 <i id="'1" class=" songItemPlay songPause fa-solid fa-circle-play"></i></span><span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-solid fa-circle-play" id="masterPlay" ></i>
            <i class="fas fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="masterSongName"> Junkiri-Bipul chhetri
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dc251ad753.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
